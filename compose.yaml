volumes:
  db-data:

services:
  db:
    image: postgres:latest
    container_name: rent-control-db
    environment:
      POSTGRES_USER: rentalcontrol
      POSTGRES_PASSWORD: rentalcontrol
      POSTGRES_DB: rentalcontrol
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: rental-control-api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=postgres://rentalcontrol:rentalcontrol@db/rentalcontrol?sslmode=disable
      - PORT=8080
      - ENVIRONMENT=production
      - GIN_MODE=release
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

